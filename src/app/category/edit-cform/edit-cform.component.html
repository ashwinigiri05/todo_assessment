
<div><h3>Edit_Category</h3></div>
<div class="row">
  <div class="col">
    <form>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text"
          class="form-control"
          name="category"
          [value]="cats.catname[id].name" 
           #category>
      </div>
      <div class="form-group form-check">
        <input type="checkbox"
          class="form-check-input"
          name="status"
          [checked]="cats.catname[id].status"
          #status>
        <label class="form-check-label" for="status">Completed</label>
      </div>
      <button class="btn btn-warning mr-2" (click)="onClearClick()">Clear</button>
      <button class="btn btn-primary " (click)="onSubmitOfEdit(name,status)">Submit</button>
      <button class="btn btn-danger ml-2" (click)="onCancleOfEdit()">Cancel</button>
    </form>
  </div>
</div>
