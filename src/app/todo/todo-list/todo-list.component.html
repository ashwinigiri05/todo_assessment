
<div class="row ">
  <div class="col">
      <div class="row ">
          <div class="col ml-auto">
            <button
              class="float-right btn btn-primary my-1"
              (click)="onNewButtonClick()">
              New
            </button>
          </div>
      </div>
        
    <table class="table my-1">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Task</th>
        <th scope="col">Category</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos; let i = index" >
          <th scope="row" class="form-check form-group mx-3">
            <input type="checkbox" class="form-check-input" [checked]="todo.status">
          </th>
          <td ><div >{{todo.name}}</div></td>
          <td ><div >{{todo.category}}</div> </td>
          <td>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary mr-2" (click)="onEditClicked(i)">Edit</button>
                <button type="button" value="Remove" class="btn btn-danger ml-1" (click)="deleteFieldValue(todo)">Delete</button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
